<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Kitchen Request Engine</title>
</h:head>
<h:body>
	<h1>Kitchens!</h1>
	<h:form>
		<h:selectOneMenu value="#{controllerBean.kitchenName}">
			<f:selectItems value="#{controllerBean.kitchens}"/>
			<f:ajax render="kitchenSummary"/>
		</h:selectOneMenu>

		<div>
			Kitchen Chosen:
			<h:outputText value="#{controllerBean.kitchenName}" id="kitchenSummary"></h:outputText>
		</div>
	</h:form>
</h:body>
</html>
